<!DOCTYPE html>

    <title>Salisbury Steak</title>
</head>
<body>
    <h1>Salisbury Steak</h1>
    <img src="images/salisbury_steak.webp" height="400" width="400">

    <h2>Ingredients</h2>
    <ul>
        <li>1 pound ground sirloin</li>
        <li>1 half cup panko bread crumbs</li>
        <li>1 egg, beaten</li>
        <li>2 tablespoons milk</li>
        <li>1 ounce dry onion soup mix</li>
        <li>1 teaspoon Worcestershire sauce</li>
        <li>1 quarter teaspoon ground black pepper</li>
    </ul>

</body>
